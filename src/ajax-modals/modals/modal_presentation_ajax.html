<div class="modal-content modal-content--modal-presentation modal-content-form">
    <a href="#" class="close-modal" data-dismiss="modal"></a>
    <div class="modal-body modal-body--modal-presentation">
        <div class="popup-form-wrap">
            <!-- modal body -->
            <span class="popup-title">Введіть свій email</span>
            <div class="modal-form">
                <form class="form_validate js-send" data-success="modals/modal_callback-form.html"  method="GET" action="">
                    <div class="form-group">
                        <div class="input-holder">
                            <input type="text" class="input" data-validate="required-email">
                            <label class="label-input">Ваш email</label>
                            <em class="error-text">Проверьте правильность написания email</em>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-holder">
                            <input type="text" class="input validate_phone" data-validate="required-number">
                            <label class="label-input">Номер телефона</label>
                            <em class="error-text">Введите номер телефона</em>
                        </div>
                    </div>
                    <div class="submit-holder">
                        <input type="submit" class="btn btn-primary btn-submit" value="Відправити">
                    </div>
                </form>
            </div>
            <!-- modal body end -->
        </div>
    </div>
</div>
