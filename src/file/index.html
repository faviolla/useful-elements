<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/file/styles.css">
</head>
<body>
<div class="input-file-box">
    <div class="review-photo">
        <div class="review-photo-holder">
            <div class="review-photo-add">
                <input type="file" id="files" name="files" accept=".jpg,.gif,.bmp,.png,.jpeg">
                <label for="files" class="label-files">
                    <span>Добавить <br> своё фото</span>
                    <span class="photo-notice">(JPEG, JPG, PNG) <br>не более 5 Мб</span>
                </label>
                <output id="list"></output>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
