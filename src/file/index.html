<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/file/styles.css">
</head>
<body>
<div class="input-file-box">
    <div class="review-photo">
        <div class="review-photo-holder">
            <div class="review-photo-add">
                <input type="file" id="files" name="files" accept=".jpg,.gif,.bmp,.png,.jpeg">
                <label for="files" class="label-files">
                    <span>Добавить <br> своё фото</span>
                    <span class="photo-notice">(JPEG, JPG, PNG) <br>не более 5 Мб</span>
                </label>
                <output id="list"></output>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="upload-btn-wrapper">
  <i class="ic-clip">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="28" viewBox="-5 -5 18 28" id="ic-clip" y="981"><path d="M4 18c2.21 0 4-1.727 4-3.857V2.957c0-1.49-1.255-2.7-2.8-2.7-1.544 0-2.8 1.21-2.8 2.7v11.186c0 .848.72 1.543 1.6 1.543.88 0 1.6-.695 1.6-1.543v-10.8a.383.383 0 00-.198-.34.413.413 0 00-.403 0c-.125.071-.2.2-.199.34v10.8c0 .434-.35.771-.8.771-.45 0-.8-.337-.8-.771V2.957c0-1.075.885-1.929 2-1.929s2 .854 2 1.929v11.186c0 1.716-1.42 3.086-3.2 3.086-1.78 0-3.2-1.37-3.2-3.086v-10.8a.383.383 0 00-.198-.34.413.413 0 00-.404 0c-.124.071-.2.2-.198.34v10.8C0 16.273 1.791 18 4 18z" fill="#0080CC" fill-rule="nonzero"/></svg>
  </i>
  <label class="label-file">
    <input type="file" class="input-file" name="cvs_file" id="uploaded-file">
    <span id="file-name">Upload slip (optionally)</span>
  </label>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
