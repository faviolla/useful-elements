<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating</title>
    <link rel="stylesheet" href="../css/rating/styles.css">
</head>
<body>
    <div class="ex_1">
        <div class="review-form">
            <form class="form_validate" method="post">
                <div class="rating-row">
                    <span class="rating-title">Ваша оценка</span>
                    <div class="rating">
                        <div class="rating-visual">
                            <input id="item5" name="rating" type="radio" value="5" class="rating__check">
                            <label for="item5" class="rating__star rating__star_choose" title="Отличный товар">
                                <span class="rating-name">Отличный товар</span>
                            </label>
                            <input id="item4" name="rating" type="radio" value="4" class="rating__check">
                            <label for="item4" class="rating__star rating__star_choose" title="Хороший товар">
                                <span class="rating-name">Хороший товар</span>
                            </label>
                            <input id="item3" name="rating" type="radio" value="3" class="rating__check">
                            <label for="item3" class="rating__star rating__star_choose" title="Нормальный товар">
                                <span class="rating-name">Нормальный товар</span>
                            </label>
                            <input id="item2" name="rating" type="radio" value="2" class="rating__check">
                            <label for="item2" class="rating__star rating__star_choose" title="Плохой товар">
                                <span class="rating-name">Плохой товар</span>
                            </label>
                            <input id="item1" name="rating" type="radio" value="1" class="rating__check">
                            <label for="item1" class="rating__star rating__star_choose" title="Ужасный товар">
                                <span class="rating-name">Ужасный товар</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="ex_2">
        <div class="rating__row">
            <div class="rating__stars">
                <input id="input5" name="rating" type="radio" value="5" class="rating__check">
                <label for="input5" class="rating__star"><i class="ic-big-star"></i><span class="rating-name">5</span></label>
                <input id="input4" name="rating" type="radio" value="4" checked class="rating__check">
                <label for="input4" class="rating__star"><i class="ic-big-star"></i><span class="rating-name">4</span></label>
                <input id="input3" name="rating" type="radio" value="3" class="rating__check">
                <label for="input3" class="rating__star"><i class="ic-big-star"></i><span class="rating-name">3</span></label>
                <input id="input2" name="rating" type="radio" value="2" class="rating__check">
                <label for="input2" class="rating__star"><i class="ic-big-star"></i><span class="rating-name">2</span></label>
                <input id="input1" name="rating" type="radio" value="1" class="rating__check">
                <label for="input1" class="rating__star"><i class="ic-big-star"></i><span class="rating-name">1</span></label>
            </div>
        </div>
    </div>

</body>
</html>
