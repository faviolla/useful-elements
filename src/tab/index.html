<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab</title>    
    <link rel="stylesheet" href="../css/tab/styles.css">
</head>

<body>
    <div class="tab-holder">
        <ul>
            <li data-tab="1" class="tab-link active"><span>Tab 1</span></li>
            <li data-tab="2" class="tab-link"><span>Tab 2</span></li>
            <li data-tab="3" class="tab-link"><span>Tab 3</span></li>            
        </ul>  

        <div data-content="1" class="tab-content active">Tab 1 Content</div>
        <div data-content="2" class="tab-content">Tab 2 Content</div>
        <div data-content="3" class="tab-content">Tab 3 Content</div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="main.js"></script>
</html>
