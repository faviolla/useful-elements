<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/calendar/styles.css">
    <link rel="stylesheet" href="../css/calendar/styles.css">
</head>
<body>
<br>
<div class="select-date-wrap">
    <div class="select-date">
        <div class="date-selecting">
            <label class="date-selecting-link">
                <i class="icon-calendar"></i>
                <input type="button" class="datetimepicker" data-value="15.01.2025" title="15.01.2025">
                <!--<span class="date">15.01.2025</span>-->
            </label>
        </div>

        <a href="#" class="remove-date">
            <svg>
                <use xlink:href="#remove"></use>
            </svg>
        </a>
    </div>
</div>
<p>data-range</p>
<div class="select-date-wrap">
    <div class="select-date">
        <div class="date-selecting">
            <label class="date-selecting-link">
                <i class="icon-calendar"></i>
                <input type="button" data-range="true" data-multiple-dates-separator=" - " class="datetimepicker" data-value="15.01.2025" title="15.01.2025">
                <!--<span class="date">15.01.2025</span>-->
            </label>
        </div>

        <a href="#" class="remove-date">
            <svg>
                <use xlink:href="#remove"></use>
            </svg>
        </a>
    </div>
</div>
